<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather forecast</title>
</head>
<body>
    <table align="center" width="400" border="1">
        <caption>Прогноз погоды через sup+o</caption>
        <tr>
            <th>Город</th><th>Утро</th><th>День</th><th>Вечер</th><th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th><td>-5<sup>o</sup></td><td>+5<sup>o</sup></td><td rowspan="2">+2<sup>o</sup></td><td>-10<sup>o</sup></td>
        </tr>
        <tr>
            <th>Брест</th><td>0<sup>o</sup></td><td>+9<sup>o</sup></td><td>-4<sup>o</sup></td>
        </tr>
    </table><br>
    <table align="center" width="400" border="1">
        <caption>Прогноз погоды через sup+unicode</caption>
        <tr>
            <th>Город</th><th>Утро</th><th>День</th><th>Вечер</th><th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th><td>-5<sup>&#176;</sup></td><td>+5<sup>&#176;</sup></td><td rowspan="2">+2<sup>&#176;</sup></td><td>-10<sup>&#176;</sup></td>
        </tr>
        <tr>
            <th>Брест</th><td>0<sup>&#176;</sup></td><td>+9<sup>&#176;</sup></td><td>-4<sup>&#176;</sup></td>
        </tr>
</table><br>
</body>
</html>
